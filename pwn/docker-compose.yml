version: "2"
services:
  bof:
    build: ./bof/server/
    ports:
      - "5000:5000"
    container_name: bof
    mem_limit: 50m
    restart: always

  bof2:
    build: ./bof2/server/
    ports:
      - "4000:5000"
    container_name: bof2
    mem_limit: 50m
    restart: always

  random:
    build: ./random/server/
    ports:
      - "3000:5000"
    container_name: random
    mem_limit: 50m
    restart: always

  welcomer:
    build: ./welcomer/server/
    ports:
      - "2000:5000"
    container_name: random
    mem_limit: 50m
    restart: always

  welcomer2:
    build: ./welcomer2/server/
    ports:
      - "7000:5000"
    container_name: welcomer2
    mem_limit: 50m
    restart: always


